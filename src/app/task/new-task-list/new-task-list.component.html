<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h3 mat-dialog-title>{{ title }}</h3>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input
        matInput
        type="text"
        placeholder="請輸入列表名稱"
        formControlName="name"
      />
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!form.valid"
    >
      保存
    </button>
    <button type="button" mat-button mat-dialog-close>關閉</button>
  </mat-dialog-actions>
</form>
