<div class="container" [@list]="listAnim$ | async">
  <app-project-item
    *ngFor="let project of projects$ | async"
    [item]="project"
    class="card"
    (inviteEmt)="onInvite()"
    (editEmt)="onEdit(project)"
    (deleteEmt)="onDelete(project)"
    (selectEmt)="onSelect(project)"
  ></app-project-item>
</div>
<button mat-fab (click)="onOpenDialog()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
