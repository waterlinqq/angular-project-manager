<form>
  <h3 mat-dialog-title>移動列表所有內容：</h3>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-select placeholder="請選擇目標列表">
        <mat-option *ngFor="let list of lists" [value]="list.name">{{
          list.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button type="button" mat-raised-button color="primary">保存</button>
    <button type="button" mat-dialog-close mat-button>關閉</button>
  </mat-dialog-actions>
</form>
